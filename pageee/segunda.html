<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro tiempo ❤️</title>
    <link rel="stylesheet" href="segundo.css">
</head>
<body>
    
    <section class="time-screen">
        <h1>El tiempo que llevamos siendo novios, mi amor:</h1>

        <div class="timer" id="timer">
            <div><span id="days">0</span><small>Días</small></div>
            <div><span id="hours">0</span><small>Horas</small></div>
            <div><span id="minutes">0</span><small>Minutos</small></div>
            <div><span id="seconds">0</span><small>Segundos</small></div>
        </div>
    </section>

    <div class="name-hearts" id="nameHearts"></div>

    
    <script src="segunda.js"></script>
</body>
</html>
